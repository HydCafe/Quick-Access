<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Hyderabad Cafe Waterloo - Quick Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      height: 100%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #6b4729;
      padding: 12px 16px;
    }

    header img {
      height: 50px;
      margin-right: 12px;
    }

    header h1 {
      font-size: 18px;
      color: #D4B05A;
      margin: 0;
    }

    main {
      padding: 20px 16px;
      text-align: center;
    }

    main h2 {
      font-size: 22px;
      color: #6b4729;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .button-container button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #D4B05A;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .button-container button:hover {
      background-color: #e0a200;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://images.squarespace-cdn.com/content/6799a25dac294051cd76ea44/f9dad439-9816-46c7-848b-584bb6a1d285/Logo.png?format=1500w&content-type=image%2Fpng" alt="Hyderabad Cafe Logo">
    <h1>Hyderabad Cafe Waterloo</h1>
  </header>

  <main>
    <h2>Quick Access</h2>
    <div class="button-container">
      <button onclick="window.open('https://docs.google.com/forms/d/1f9TBMSp4N2L1gdOlzn0YjTdn3qQntyYRqFlXO9-X88o', '_blank')">Receive Sauces</button>
      <button onclick="window.open('https://docs.google.com/forms/d/13YGhL0YEGZCZHIDyyZbPqcXtY_1A_I53O7J73J0_I4c', '_blank')">Order Sauces</button>
      <button onclick="window.open('https://docs.google.com/forms/d/11c9CwVal7QI1I6RfJeSRO-Ys3kEqUd6fGv14jW34ItE', '_blank')">Book Catering</button>
      <button onclick="window.open('https://a1weborders.ca/login.php', '_blank')">A1 Web Orders</button>
      <button onclick="window.open('https://docs.google.com/forms/d/1v9FP7J1Ly5t_HaLvLXdNKdTZeKKfr9OAWmEuPkXLQR8', '_blank')">To-Do List</button>
    </div>
  </main>

</body>
</html>
