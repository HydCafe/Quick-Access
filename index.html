<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyderabad Cafe Waterloo</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Hyderabad Cafe Logo" />
    <h1>Hyderabad Cafe Waterloo</h1>
  </header>

  <nav>
    <a href="chef.html">Chef</a>
    <a href="kot.html">KOT</a>
    <a href="storefront.html">Store Front</a>
  </nav>

<main>
  <section class="image-qrcode">
    <img src="images/websiteQRCode.png" alt="Website QR code" />
  </section>
  <section class="image-carousel">
    <div class="carousel-container">
      <div class="carousel-track">
        <img src="images/placeholder1.jpeg" alt="Image 1" />
        <img src="images/placeholder2.jpeg" alt="Image 2" />
        <img src="images/placeholder3.jpeg" alt="Image 3" />
        <img src="images/placeholder4.jpeg" alt="Image 4" />
        <img src="images/placeholder5.jpeg" alt="Image 5" />
      </div>
      <button class="carousel-btn prev">&#10094;</button>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </section>
</main>


  <footer>
    Â© 2025 Hyderabad Cafe Waterloo. All Rights Reserved.
  </footer>
  
  <script>
  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const nextButton = document.querySelector('.carousel-btn.next');
  const prevButton = document.querySelector('.carousel-btn.prev');

  let currentIndex = 0;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  function goToNextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  }

  function goToPrevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
  }

  nextButton.addEventListener('click', goToNextSlide);
  prevButton.addEventListener('click', goToPrevSlide);
  window.addEventListener('resize', updateCarousel);

  // Auto-scroll every 4 seconds
  setInterval(goToNextSlide, 4000);

  // Initial update
  window.onload = updateCarousel;
</script>
  
</body>
</html>
